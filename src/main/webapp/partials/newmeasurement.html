<div class="page-header">
    <h3>Add New Measurement</h3>
</div>


<div class="form-group">
    <!--<label for="size" class="col-sm-3 control-label">Size:</label>-->
    <!--<div class="col-sm-9">-->
    <!--<input id="size" ng-model="size" type="text" class="form-control" />-->
    <!--</div>-->
    <label class="control-label col-sm-2" for="content">Customer</label>
    <div class="col-sm-10">
        <input ng-model="newMeasurementEntry.customer" id="customer" class="form-control" />
    </div>
    <label class="control-label col-sm-2" for="content">Content</label>
    <div class="col-sm-10">
        <textarea ng-model="newMeasurementEntry.content" id="content" class="form-control" rows="10">{{newMeasurementEntry.content}}</textarea>
    </div>
    <label class="control-label col-sm-2" for="content">Size</label>
    <div class="col-sm-10">
    <select ng-model="newMeasurementEntry.size" id="size" class="form-control">
        <option value="XXS">XXS</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
    </select>
    </div>



</div>
<div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary" ng-click="save()"><span class="fa fa-check"></span> Save</button>
    </div>
</div>
